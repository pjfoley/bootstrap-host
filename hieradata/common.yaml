---
users_bootstrap:
  root:
    ssh_authorized_keys:
      root@bootstrap:
        type: 'ssh-rsa'
        key: ''
        options: 
          - 'no-port-forwarding'
          - 'no-agent-forwarding'
          - 'no-X11-forwarding'
          - 'command="echo Root login via ssh disabled.;echo;sleep 10"'
  pjfoley:
    groups: ["sudo"]
    uid: 1001
    managehome: true
    shell: '/bin/bash'
    password: '*'
    ssh_authorized_keys:
      pjfoley@bootstrap:
        type: 'ssh-rsa'
        key: ''

network_config:
  eth0:
    ensure: present
    family: inet
    method: dhcp
    onboot: true

dotfiles:
  '/root':
    dotfiles: '/root/.dotfiles'
    owner: 'root'
    group: 'root'
    require: Vcsrepo[/root/.dotfiles]
  '/home/pjfoley':
    dotfiles: '/home/pjfoley/.dotfiles'
    owner: 'pjfoley'
    group: 'pjfoley'
    require: Vcsrepo[/home/pjfoley/.dotfiles]

vcsrepo:
  '/root/.dotfiles':
    ensure: present
    provider: 'git'
    source: 'git://github.com/pjfoley/dotfiles-home.git'
  '/home/pjfoley/.dotfiles':
    ensure: present
    provider: 'git'
    source: 'git://github.com/pjfoley/dotfiles-home.git'
    require: User[pjfoley]

apt::sources:
  'ifoley.local':
    location: 'http://i.ifoley.local/deb'
    repos: 'main'
    include_src: false

pam::services:
  'sudo':
    content: "#%PAM-1.0\nauth pam_ssh_agent_auth.so file=/etc/security/sudo_authorized_keys\n@include common-auth\n@include common-account\n@include common-session-noninteractive"

sudo::configs:
  'pam-ssh-agent-auth':
    content: 'Defaults     env_keep+="SSH_AUTH_SOCK"'
