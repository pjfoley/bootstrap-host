---
ssh_users:
  root:
    ssh_keys:
      root@bootstrap:
        type: 'ssh-rsa'
        key: ''
        options: 'no-port-forwarding,no-agent-forwarding,no-X11-forwarding,command="echo Please login as the user \"admin\" rather than the user \"root\".;echo;sleep 10"'

network_config:
  eth0:
    ensure: present
    family: inet
    method: dhcp
    onboot: true

dotfiles:
  '/root':
    dotfiles: '/root/.dotfiles'
    owner: 'root'
    group: 'root'
    require: Vcsrepo[/root/.dotfiles]

vcsrepo:
  '/root/.dotfiles':
    ensure: present
    provider: 'git'
    source: 'git://github.com/pjfoley/dotfiles-home.git'
