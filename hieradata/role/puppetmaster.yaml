---
classes:
  - roles::puppetmaster
r10k::config::sources:
  puppet:
    remote: 'git://git.ifoley.local/puppet_repository.git'
    basedir: '/etc/puppet/environments'
  hiera:
    remote: 'git://git.ifoley.local/hiera_environment.git'
    basedir: '/etc/puppet/hieradata'

r10k::config::purgedirs:
  - '/etc/puppet/environments'
  - '/etc/puppet/hieradata'

ini_setting:
  puppet_folder_environments:
    ensure: present
    path: '/etc/puppet/puppet.conf'
    section: 'main'
    setting: 'environmentpath'
    value: '$confdir/environments'

hiera::hierarchy:
  - 'node/%%{}{fqdn}'
  - 'role/%%{}{machine_role}'
  - 'common'

hiera::datadir: '/etc/puppet/hieradata/%%{}{environment}/'

